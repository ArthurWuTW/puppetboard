{% extends 'layout.html' %}
{% block content %}
<div class="page-header">
  <h1>Metric
    {% if name|length > 100 %}
      {% set name = "%s&hellip;"|format(name[:100])|safe %}
    {% endif %}
    <small>{{name}}</small>
  </h1>
</div>
<table class="table table-striped">
  <tbody>
    {% for key,value in metric %}
    <tr>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
